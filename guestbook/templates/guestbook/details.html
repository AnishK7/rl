{% load static %}
<html>
<head>
  <title>Content Analyzer</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class=main_div>
  
    	<div class="jumbotron">
   			 <h3 class="text-center">
      			Content Analyzer
    		</h3>
  		</div>
  		<form action = "details" method = "post" role = "form">
					          {% csrf_token %}
					          <div class="form-group">
					        
	<div class="table-responsive justify-content-center">
				<table class="table table-striped table-hover">
					<tbody>
						<tr>
							<td><b>Product ID </b></td>
							<td>{{ name1 }}</td>
						</tr>
						
						
						
						<tr>
							   <td> <b><label for="dropdown">Enter Graph type:</label></b></td>
					            <td><select name='Graph_type'>
									<option value=pie_chart> Pie chart</option>
									<option value=positive_reviews> Positive %</option>
									<option value=negative_reviews> Negative %</option>
									</select>
								</td>
							</tr>		
						
					</tbody>
				</table>
			</div>

			<div class="row align-items-center justify-content-center">
			<button type=submit name=but1 class="btn btn-primary btn-lg">Display</button>
					          </div>
					      </div>

					  </form>
	</div>
			
</div>
	
   
	
</body>
</html>
