{% load static %}
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
<head>
  <meta charset="utf-8" />
  <title>Classification of Reviews</title>
  <!-- import plugin script -->
  <script src="{% static 'guestbook/Chart.min.js' %}">
    </script>
</head>


<body>
<!-- bar chart canvas element -->
<div class="main_div">
  <div class="jumbotron">
         <h3 class="text-center">
            Classification of Reviews
        </h3>
      </div>
<div class="row align-items-center justify-content-center">
<canvas id="myChart" width="600" height="400"></canvas>

<script type="text/javascript">
Chart.defaults.global.responsive = false;
 
var tier = JSON.parse('{{ labels|safe }}');
console.log(tier.length);
var percent = JSON.parse('{{ data|safe }}');
console.log(percent.length);



var chartData = {
  labels : tier,
  datasets : [{
      label: "Sentiments for chosen product",
      backgroundColor: ["red", "yellow", "green"],
      data : percent,
  }]
}
 

var ctx = document.getElementById("myChart").getContext("2d");


var myChart = new Chart(ctx, {
  type: 'pie',
  data: chartData,
});



</script>
</div>
</div>   
    </body>
    </html>
